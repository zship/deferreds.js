<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Test Runner</title>
    <link rel="stylesheet" href="../node_modules/grunt-amd-test/tasks/lib/qunit-1.10.0.css">
    <script src="../node_modules/grunt-amd-test/tasks/lib/qunit-1.10.0.js"></script>
    <script src="../node_modules/grunt-amd-test/tasks/lib/require.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script>QUnit.config.autostart = false;</script>
    <script>
      require(
       {
    "baseUrl": "../src/deferreds",
    "optimize": "none",
    "paths": {
        "mout": "../../lib/mout"
    },
    "keepBuildDir": true,
    "locale": "en-us",
    "useStrict": false,
    "skipModuleInsertion": false,
    "findNestedDependencies": false,
    "removeCombined": false,
    "preserveLicenseComments": false,
    "logLevel": 0
}
      );
    </script>
    <script>
      require(
       [
    "unit/Chainable.js",
    "unit/Deferred.js",
    "unit/Deferreds.js",
    "unit/Promise.js",
    "unit/anyToDeferred.js",
    "unit/every.js",
    "unit/filter.js",
    "unit/filterSeries.js",
    "unit/find.js",
    "unit/findSeries.js",
    "unit/forEach.js",
    "unit/forEachSeries.js",
    "unit/isDeferred.js",
    "unit/isPromise.js",
    "unit/map.js",
    "unit/mapSeries.js",
    "unit/parallel.js",
    "unit/pipe.js",
    "unit/reduce.js",
    "unit/reduceRight.js",
    "unit/reject.js",
    "unit/rejectSeries.js",
    "unit/series.js",
    "unit/some.js",
    "unit/sortBy.js",
    "unit/until.js",
    "unit/whilst.js"
],
       function() {
        if (window.QUnit) {
         QUnit.start();
        }
        else if (window.jasmine) {
         var jasmineEnv = jasmine.getEnv();
         jasmineEnv.updateInterval = 1000;
         var htmlReporter = new jasmine.HtmlReporter();
         jasmineEnv.addReporter(htmlReporter);
         jasmineEnv.execute();
        }
       }
      );
    </script>
  </head>
  <body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
  </body>
</html>
